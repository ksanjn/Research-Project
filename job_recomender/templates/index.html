<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Recommender</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Job Recommender</h1>
            <p>Your personalized AI-driven career assistant</p>
        </div>
    </header>
    <main>
        <div class="form-container">
            <h2>Find Your Next Job</h2>
            <p>Enter your job description or tasks, and we’ll recommend similar roles for you.</p>
            <form action="/recommend" method="post">
                <textarea name="job_description" id="job_description" rows="6" placeholder="Describe your job or tasks here..." required></textarea>
                <button type="submit">Get Recommendations</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Job Recommender. Crafted with ❤️ for job seekers.</p>
    </footer>
</body>
</html>
